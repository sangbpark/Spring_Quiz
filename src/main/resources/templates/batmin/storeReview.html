<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <title>배탈의 민족</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/batmin.css" type="text/css">
</head>
<body>
	<div id="wrap">
		<header class="bg-info d-flex align-items-center">
			<div class="display-4 ml-5"><a href="#" class="text-white text-decoration-none">배탈의 민족</a></div>
		</header>
		<section class="contents py-3">
			<div class="display-4" th:text="${storeName} + ' - 리뷰'">우리동네 가게</div>
			<div th:if="${reviews.isEmpty()}" class="d-flex justify-content-center align-items-center">
				<div class="noReview font-weight-bold mt-3" th:text="'작성된 리뷰가 없습니다.'"></div>
			</div>
			<div th:unless="${reviews.isEmpty()}">
				<th:block th:each="review : ${reviews}">
					<div class="border border-info rounded p-3 mt-3">
						<div>
							<b th:text="${review.userName}"></b>						
							<th:block th:each="point : ${review.point}">
								<img th:if="${point == 1.0}" src="/image/batmin/star_fill.png" alt="별" width="20px">
								<img th:if="${point == 0.5}" src="/image/batmin/star_half.png" alt="반별" width="20px">
								<img th:if="${point == 0.0}" src="/image/batmin/star_empty.png" alt="빈별" width="20px">
							</th:block>
						</div>
						<div class="text-secondary my-2" th:text="${#temporals.format(review.updatedAt, 'yyyy년 M월 d일')}"></div>
						<div th:text="${review.review}"></div>
						<div class="mt-2"><span class="bg-light rounded" th:text="${review.menu}"></span></div>
					</div>
				</th:block>
			</div>
		</section>
		<footer class="copyright">
			<hr class="mt-0">
			<h5>(주)우와한형제</h5>
			<span class="text-secondary">고객센터 : 1500-1500</span>
		</footer>
	</div>
</body>
</html>

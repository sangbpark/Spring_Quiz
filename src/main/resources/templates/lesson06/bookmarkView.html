<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <title>북마크</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
	<div id="wrap" class="container">
		<h1>즐겨찾기 목록</h1>
		<table class="table text-left" id="bookmarkTable">
			<thead>
				<tr>
					<th>No.</th>
					<th>이름</th>
					<th>주소</th>
					<th>삭제</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="bookmark, status : ${bookmarks}">
					<td th:text="${status.count}"></td>
					<td th:text="${bookmark.name}"></td>
					<td><a th:href="${bookmark.url}" target="_blank" th:text="${bookmark.url}" class="text-dark"></a></td>
					<td th:class="${bookmark.url}"><button type="button" class="deleteBtn btn btn-danger">삭제</button></td>
				</tr>	
			</tbody>
		</table>	
	</div>
	<script>
		$(document).ready(function() {
			$(document).on("click", ".deleteBtn", function(e) {
				let url = e.target.parentElement.className;
				$.ajax({
					type:"get"
					, url:"/lesson06/quiz01/delete-bookmark"
					, data:{"url":url}
					, success:function(data) {
						if (data.is_deleted_bookmark) {
							$("#bookmarkTable").load(location.href + " #bookmarkTable");
						} else {
							alert("즐겨찾기 삭제 실패");							
						}		
					}
					, error:function(e) {
						alert("즐겨찾기 삭제 실패");
					}
				});
			});
		});
	</script>
</body>
</html>
